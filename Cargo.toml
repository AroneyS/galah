[package]
name = "galah"
version = "0.1.0"
authors = ["Ben Woodcroft <benjwoodcroft@gmail.com>"]
edition = "2018"
license = "GPL-3.0"
description = "Microbial genome dereplicator"
homepage = "https://github.com/wwood/galah"
repository = "https://github.com/wwood/galah"
documentation = "https://github.com/wwood/galah"
readme = "README.md"
exclude = [ # Max upload is 10MB, as of writing test data was 31MB
  "tests/*",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
finch = { git = "https://github.com/onecodex/finch-rs", rev = "5dc21d072c0bbd758532eff70871d101ed69e573" } # So mash_files can work in parallel. Presumably will be integrated in v0.3
clap = "2.*"
log = "0.4.*"
env_logger = "0.7.*"
checkm = { git = "https://github.com/wwood/checkm-rs", rev = "7a3f527d10e559f9886bd235ea0fd82858d182c3" }
rayon = "1.0"
csv = "1.1"
bird_tool_utils = { git = "https://github.com/wwood/bird_tool_utils", rev = "98ff642734828eb313b23bd60ff6562ccac221ea" }
#bird_tool_utils = { path = "../bird_tool_utils" }
tempfile = "3.*"

[dependencies.partitions]
version = "0.2.*"
features = ["compact"]